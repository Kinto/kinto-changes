language: python
python: 3.6
sudo: false
env:
  - TOX_ENV=py36
  - TOX_ENV=flake8
install: pip install -U tox
script: tox -e $TOX_ENV
after_success:
    # Report coverage results to coveralls.io
    - pip install coveralls
    - coveralls
matrix:
  include:
    - python: 3.5
      env:
        - TOX_ENV=kinto-master
    - python: 3.5
      env:
        - TOX_ENV=py35

